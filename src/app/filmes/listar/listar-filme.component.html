<div class="container">
  <div class="row">

    <!--  Conteudo principal  -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">

      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold text-danger">
          Lista de Filmes
        </h1>
        <hr />
      </div>

      <!-- Barra de Ações -->
      <div class="g-grid d-flex gap-1 mt-5">
        <a [routerLink]="['/filmes/inserir']" role="button" class="btn btn-dark me-md-1 col-md-2">
          <i class="pi pi-plus-circle me-2"></i>
          Novo Filme
        </a>
      </div>

      <!-- Listagem de Registros  -->
      <div class="mt-3">
        <table class="table table-light table-striped table-hover table-borderless">
          <thead class="thead-dark text-center">
            <tr>
              <th>Título</th>
              <th>Duração</th>
              <th>Descrição</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let f of (filmes$ | async)">
              <td>{{f.titulo}}</td>
              <td>{{f.duracao}}</td>
              <td>{{f.descricao}}</td>

              <td class="d-grid d-md-block">
                <button [routerLink]="['/filmes/editar', f.id]" type="button"
                  class="btn btn-sm btn-warning me-0 me-md-1 mb-1 mb-md-auto">
                  <i class="bi bi-pencil"></i>
                </button>
                <button [routerLink]="['/filmes/excluir', f.id]" type="button"
                  class="btn btn-sm btn-outline-danger me-0 me-md-1 mb-1 mb-md-auto">
                  <i class="bi bi-trash"></i>
                </button>
              </td>

            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
