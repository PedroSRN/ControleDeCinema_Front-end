<section class="mt-5">
  <div class="container">
    <div class="card">
      <div class="row align-itens-center gy-3 p-5" *ngIf="(usuarioLogado$ | async) as usuarioLogado">
        <div class="col-12 col-md-7">
          <h1 class="card-title fw-semibold text-danger">Painel do Usuário</h1>

          <h2 class="fw-semibold fs-4">{{ usuarioLogado.nome }}</h2>
          <section id="info" class="fw-5">
            <p class="mt-4">O <span class="text-danger fw-semibold">Controle de Cinema</span> busca ajudar no gerenciamento
               da rotina diária de um cinema, fazendo o gerenciamento de seus filmes, sessões e suas salas.</p>
            <p class="text-danger fw-semibold">O que voce deseja gerenciar?</p>
          </section>
          <section id="buttons" class="d-grid d-md-flex gap-2">
            <a class="btn btn-dark" routerLink="/filmes"><i class="bi bi-film me-2"></i>Filmes</a>
          </section>
        </div>

        <div class="col-12 col-md-5">
          <img id="img-redonda" src="/assets/cadeiras_cinema_bem-vindo.png" class="img-fluid ">
        </div>
      </div>
    </div>
  </div>
</section>
